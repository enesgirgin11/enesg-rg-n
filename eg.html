<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="" class="form control" placeholder="1. sayı" id="sayı1">
                <input type="text" name="" class="form control" placeholder="2. sayı" id="sayı2">
            </div>
            <div class="col-md-6">
                <button class="btn btn-warning" onclick="topla()" data-bs-toggle="modal" data-bs-target="#myModal">topla</button>
                <button class="btn btn-warning" onclick="cıkar()" data-bs-toggle="modal"
                    data-bs-target="#myModal">cıkar</button>
                <button class="btn btn-warning" onclick="bol()" data-bs-toggle="modal"
                    data-bs-target="#myModal">bol</button>
                <button class="btn btn-warning" onclick="carp()" data-bs-toggle="modal"
                    data-bs-target="#myModal">carp</button>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <p id="sonuc"></p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p class="display-4" id="sonuc"></p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
   
    <script>
        function topla() {
            var s1 = parseInt(document.getElementById("sayı1").value);
            var s2 = parseInt(document.getElementById("sayı2").value);
            document.getElementById("sonuc").innerHTML = (s1 + s2);
            Swal.fire({
  title: 'Custom width, padding, color, background.',
  width: 600,
  padding: '3em',
  color: '#716add',
  background: '#fff url(/images/trees.png)',
  backdrop: `
    rgba(0,0,123,0.4)
    url("kedi.gif")
    left top
    no-repeat
  `
})
        }




        function cıkar() {
            var s1 = parseInt(document.getElementById("sayı1").value);
            var s2 = parseInt(document.getElementById("sayı2").value);
            document.getElementById("sonuc").innerHTML = (s1 - s2);
        }



        function bol() {
            var s1 = parseInt(document.getElementById("sayı1").value);
            var s2 = parseInt(document.getElementById("sayı2").value);
            document.getElementById("sonuc").innerHTML = (s1 / s2);
        }




        function carp() {
            var s1 = parseInt(document.getElementById("sayı1").value);
            var s2 = parseInt(document.getElementById("sayı2").value);
            document.getElementById("sonuc").innerHTML = (s1 * s2);
        }

    </script>

</body>
</body>

</html>
